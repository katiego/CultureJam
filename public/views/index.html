<!DOCTYPE html>
<html class="full" lang="en">
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- stylesheet -->
	<link type="text/css" rel="stylesheet" href="../styles/main.css">


	<title>Culture Jam.</title>
</head>

<body>
 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <h2 id="loggedInMessage">You're logged in! </h2>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">&nbsp;</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li>
                        <a href='#' data-toggle="modal" data-target="#exampleModal">Add Song</a>
                    </li>
                    <li>
                        <a href="./signup">Sign Up</a>
                    </li>
                    <li>
                        <a href="./login">Log In</a>
                    </li>
                     <li>
                        <a href="./logout">Log Out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>	
    <br> <br> 

	<div class="container full">
	<h1 id="logo">Culture Jam.</h1> <br>	
		<div class="col-md-3 columns">
			<div class="row">
	        	<!-- search criteria  -->
        	<form id="search-country">
			<div class="form-group">
	        	  <div class="input-group-btn">
	        	  <button id="search-submit" type="submit" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
	        	    Select a country
	        	    <span class="caret"></span>
	        	  </button>
	        	  <ul class="dropdown-menu pull-left">
	        	    <li><a id="Japan" href="#" data-value="bar">Japan</a></li>
	        	    <li><a id="India"href="#" data-value="baz">India</a></li>
	        	    <li><a id="Colombia" href="#" data-value="beh">Colombia</a></li>
	        	    <li><a id="Germany" href="#" data-value="beh">Germany</a></li>
	        	    <li><a id="Kenya" href="#" data-value="beh">Kenya</a></li>
	        	  </ul>
	        	</div>
	        </div>
	        </form>	
        	</div>
	        	<div class = "row">
		        	<!-- search results from underscore template --> 
		        	<ul class="list-group" id="results-list">
		        	</ul>
		        </div>
	    	</div>
		<div class="col-md-6 columns videoColumn">
      <h2></h2>
    </div>
		<div class="col-md-3 columns">
			<!-- PLAYLIST -->
            <h3>Your Playlist</h3>
            <ul class="list-group" id="playlist">
            </ul>
		</div>
	</div>	

<!-- Modal / Form -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Song</h4>
      </div>
      <div class="modal-body">
        <form id='add-song'>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Artist:</label>
            <input type="text" class="form-control" id="song-artist">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Track Name:</label>
            <input type="text" class="form-control" id="song-trackName">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Country this song is from:</label>
            <input type="text" class="form-control" id="song-country">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">URL for YouTube music video:</label>
            <input type="text" class="form-control" id="song-link">
          </div>        


      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-success" value="Submit"> </input>
    </div>
    </form>
    </div>
    </div>
  </div>
</div>



<!-- jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- bootstrap js -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- client-side javascript -->
<script type="text/javascript" src="../scripts/main.js"></script>

<!-- underscore -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- search results underscore template -->
<script type="text/template" id="searchResults-template">
    <li class="list-unstyled" data-id="<%= _id %>" > <span style="font-size:140%" >
    	<%= trackName %> - </span>
    	<span style="font-size:120%"><%= artist %> <br>
    	<%= country %> &nbsp; &nbsp; &nbsp;      
      <a class="icon-play" data-toggle="collapse" link="<%= link %>">
          <span class="glyphicon glyphicon-play"></span>
      </a>

      &nbsp; &nbsp; &nbsp;
      <a class="icon-star" data-toggle="collapse" id="star">
        <span class="glyphicon glyphicon-star"></span>
      </a>

    </li>
</script>

<!-- playlist underscore template -->
<script type="text/template" id="playlist-template">
    <li class="list-unstyled" data-id="<%= _id %>" > <span style="font-size:140%" >
      <%= trackName %> - </span>
      <span style="font-size:120%"><%= artist %> <br>
      <%= country %> &nbsp; &nbsp; &nbsp;      
      <a class="icon-play" data-toggle="collapse" link="<%= link %>">
          <span class="glyphicon glyphicon-play"></span>
      </a> 
      <a class="close delete-song" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
    </li>
</script>


</body>
</html>
