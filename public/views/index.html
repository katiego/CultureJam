<html class="full" lang="en">
<head>
	<meta charset="utf-8">

<!-- stylesheet -->
	<link type="text/css" rel="stylesheet" href="../styles/main.css">


	<title>Culture Jam.</title>
</head>

<body>
 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#">Sign Up</a>

                    </li>
                </ul>

            <!-- /.navbar-collapse -->

        <!-- /.container -->

    <br> <br> 

	<div class="container full">
	<h1>Culture Jam.</h1> <br>	
		<div class="col-md-4">
			<div class="row">
	        	<!-- search criteria  -->
        	<form id="search-country">
			<div class="form-group">
	        	  <div class="input-group-btn">
	        	  <button id="search-submit" type="submit" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
	        	    Select a country
	        	    <span class="caret"></span>
	        	  </button>
	        	  <ul class="dropdown-menu pull-left">
	        	    <li><a id="Japan" href="#" data-value="bar">Japan</a></li>
	        	    <li><a id="India"href="#" data-value="baz">India</a></li>
	        	    <li><a id="Colombia" href="#" data-value="beh">Colombia</a></li>
	        	    <li><a id="Germany" href="#" data-value="beh">Germany</a></li>
	        	    <li><a id="South-Africa" href="#" data-value="beh">Kenya</a></li>
	        	  </ul>
	        	</div>
	        </div>
	        </form>	
        	</div>
	        	<div class = "row">
		        	<!-- search results from underscore template --> 
		        	<ul class="list-group" id="results-list">
		        	</ul>
		        </div>
	    	</div>
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<!-- PLAYLIST -->
            <h2>Your Playlist</h2>
            <ul class="list-group" id="playlist">
            </ul>
		</div>
	</div>	

		



  	<!-- jquery -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  	<!-- bootstrap js -->
 	 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- client-side javascript -->
	<script type="text/javascript" src="../scripts/main.js"></script>

  	<!-- underscore -->
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!-- search results underscore template -->
	<script type="text/template" id="searchResults-template">
    <li class="list-unstyled"> <span style="font-size:140%" >
    	<%= trackName %> - </span>
    	<span style="font-size:120%"><%= artist %> <br>
    	<%= country %> &nbsp; &nbsp; &nbsp;      
	  <a class="icon-play" data-toggle="collapse" id="">
	      <span class="glyphicon glyphicon-play"></span>
	  </a> &nbsp; &nbsp; &nbsp;
      <a class="icon-star" data-toggle="collapse" id="">
        <span class="glyphicon glyphicon-star"></span>
      </a>

    	</li>
  	</script>
<!-- playlist underscore template -->
<script type="text/template" id="playlist-template">
    <li class="list-unstyled"> <span style="font-size:140%" >
        <%= playlist.trackName %> - </span>
        <span style="font-size:120%"><%= playlist.artist %> <br>
        <%= playlist.country %> &nbsp; &nbsp; &nbsp;      
      <a class="icon-play" data-toggle="collapse" id="">
          <span class="glyphicon glyphicon-play"></span>
      </a> &nbsp; &nbsp; &nbsp;
      <a class="icon-star" data-toggle="collapse" id="">
        <span class="glyphicon glyphicon-star"></span>
      </a>

        </li>
    </script>

</body>
</html>
