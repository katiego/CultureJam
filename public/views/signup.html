<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


  <!-- stylesheet -->
  <link type="text/css" rel="stylesheet" href="../styles/main.css">



  <title>Sign up</title>
</head>
<body>
  <!-- Navigation -->
     <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
             <h2 id="loggedInMessage"></h2>
             <!-- Brand and toggle get grouped for better mobile display -->
             <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                     <span class="sr-only"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="#">&nbsp;</a>
             </div>
             <!-- Collect the nav links, forms, and other content for toggling -->
             <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav">

                     <li>
                         <a href='#' data-toggle="modal" data-target="#exampleModal">Add Song</a>
                     </li>
                     <li>
                         <a href="./signup">Sign Up</a>
                     </li>
                     <li>
                         <a href="./login">Log In</a>
                     </li>
                      <li>
                         <a href="./logout">Log Out</a>
                     </li>
                 </ul>
             </div>
             <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
     </nav> 
     <br> <br>   
  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Sign up</h1>
        <hr>

        <!-- method and action refer to the request type (post) and request url (/login) -->
        <form method="post" action="/api/users" onsubmit="return validateForm()">
          <div class="form-group">

            <!-- the `name` HTML attribute sends form data to the server -->
            <!-- setting the names `user[email]` and `user[password]` allows us to use `req.body.user` on the server-side, which gives us a user object with `email` and `password` keys -->
            <input type="text" name="user[email]" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" name="user[password]" class="form-control" required placeholder="Password">
          </div>
          <div class="form-group">
            <input type="text" name="user[firstName]" class="form-control" required placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="submit" value="Sign up" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
